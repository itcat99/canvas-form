<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.onload = function() {
        var getCols = window.mocks.getCols;
        var getRows = window.mocks.getRows;

        var columns = getCols(20);
        var rows = getRows(columns, 1000);
        var merges = [
          { from: [1, 1], to: [2, 2] },
          { from: [1, 50], to: [1, 52] },
          { from: [3, 30], to: [4, 33] },
          { from: [4, 10], to: [6, 12] },
        ];

        var app = new CanvasForm({ columns: columns, rows: rows, merges: merges });
        window.canvasformInstanced = app;
      };
    </script>
  </body>
</html>
